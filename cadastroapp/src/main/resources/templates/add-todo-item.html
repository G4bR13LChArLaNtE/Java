<!doctype html>
<html lang="PT-BR" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  
  
  <body class="bg-dark text-warning">
    
    
    
    <div class="container">
    
    	
    	
    	<div class="col-md-6">
    		<h1>Cadastrar novos Produtos</h1>
	    		<form th:action="@{/todo}" th:object="${toItem}" method="POST">
	    			<div class="form-group">
	    				<label for="description">Descrição</label>
	    				<input class="form-control" type="text" th:field="*{description}" id="description" placeholder="Digite sua descrição"/>
	    				<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
	 				</div>
	 				
	 				
	 				<button type="submit" class="btn btn-info mt-3" >Cadastrar</button>
	 				
	 				
	    		</form>
    	</div>
    	
    </div>
    
    
   
 
    
    <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js" crossorigin="anonymous"></script>
    <script type="importmap">
    {
      "imports": {
        "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/esm/popper.min.js",
        "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.esm.min.js"
      }
    }
    </script>
    <script type="module">
      import * as bootstrap from 'bootstrap'

      new bootstrap.Popover(document.getElementById('popoverButton'))
    </script>
  </body>
</html>
