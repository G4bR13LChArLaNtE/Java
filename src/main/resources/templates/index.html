<!doctype html>
<html lang="PT-BR" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  
  
  <body class="bg-dark text-warning">
    
    
    
    <div class="container">
    	<h1 class="text-center mb-5">Lista de Produtos</h1>
    	
    
			<p th:text="| TODAY IS  ${hoje} ">Hoje</p>

	    	<table class="table table-bordered table-dark table-striped text-center">
	    	<thead>
	    		<tr>
	    			<th>Controle</th>
	    			<th>Id</th>
	    			<th>Descrição</th>
	    			<th>Conferido</th>
	    			<th>Cadastro</th>
	    			<th>Atualização</th>
	    		</tr>
	    	</thead>
	    	
	    	
	    	<tbody>
	    		<tr th:each="item:${todosItens} " class="text-center">
	    			<td>
	    				<div class="btn btn-group-sm" role="group">
	    					<a class="btn btn-warning" th:href="@{/edit/{id}(id=${item.id})}">Editar</a>
	    					<a class="btn btn-danger" th:href="@{/delete/{id}(id=${item.id})}">Deletar</a>
	    				</div>
	    			</td>
	    			<td th:text="${item.id}"> Id do Produto</td>
	    			<td th:text="${item.description}"> Descriçao</td>
	    			<td th:text="${item.complete}" th:class="${item.complete}?text-success:text-danger"> Produto completo</td>
	    			<td th:text="${item.createdDate}"> Data de Criação</td>
	    			<td th:text="${item.modifiedDate}"> Data de Atualização</td>
	    		</tr>
	    	</tbody>
	    </table>
	    
	    <a class="btn btn-info" href="/createTodo">Cadastrar</a>
    	
    </div>
    
    
   
 
    
    <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js" crossorigin="anonymous"></script>
    <script type="importmap">
    {
      "imports": {
        "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/esm/popper.min.js",
        "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.esm.min.js"
      }
    }
    </script>
    <script type="module">
      import * as bootstrap from 'bootstrap'

      new bootstrap.Popover(document.getElementById('popoverButton'))
    </script>
  </body>
</html>
